<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet"
    href="http://nathansuniversity.com/css/mocha.css" />
  <script src=
    "http://nathansuniversity.com/js/jquery-1.7.1.min.js">
  </script>
  <script src=
    "http://nathansuniversity.com/js/chai.js">
  </script>
  <script src="http://nathansuniversity.com/js/mocha.js">
  </script>
  <script>mocha.setup('tdd')</script>
  <script>
var assert = chai.assert;

// A half-baked implementation of evalScheem
var evalScheem = function (expr, env) {
    // Numbers evaluate to themselves
    if (typeof expr === 'number') {
        return expr;
    }
    // Strings are variable references
    if (typeof expr === 'string') {
	return env[expr];
    }
    // Look at head of list for operation
    switch (expr[0]) {
    case '+':
        return evalScheem(expr[1], env) +
               evalScheem(expr[2], env);
    case '-':
	return evalScheem(expr[1], env) -
	       evalScheem(expr[2], env);
    case '*':
	return evalScheem(expr[1], env) *
	       evalScheem(expr[2], env);
    case '/':
	return evalScheem(expr[1], env) /
	       evalScheem(expr[2], env);
    case 'quote':
        return expr[1];
    case 'define':
	env[expr[1]] = evalScheem(expr[2], env);
	return 0;
    case 'set!':
	env[expr[1]] = evalScheem(expr[2], env);
	return 0;
    case 'begin':
	var res = 0;
	for(var i = 1; i < expr.length; i++) {
	    res = evalScheem(expr[i], env);
	}
	return res;
    }
};

// Some unit tests
suite('quote', function() {
    test('a number', function() {
        assert.deepEqual(
            evalScheem(['quote', 3], {}),
            3
        );
    });
    test('an atom', function() {
        assert.deepEqual(
            evalScheem(['quote', 'dog'], {}),
            'dog'
        );
    });
    test('a list', function() {
        assert.deepEqual(
            evalScheem(['quote', [1, 2, 3]], {}),
            [1, 2, 3]
        );
    });
});
suite('add', function() {
    test('two numbers', function() {
        assert.deepEqual(
            evalScheem(['+', 3, 5], {}),
            8
        );
    });
    test('a number and an expression', function() {
        assert.deepEqual(
            evalScheem(['+', 3, ['+', 2, 2]], {}),
            7
        );
    });
    test('two plus tow', function() {
	assert.deepEqual(
	    evalScheem(['+', 2, 2], {}),
	    4
	);
    });
});

suite('numbers', function() {
    test('5', function() {
        assert.deepEqual(
            evalScheem(5, {}),
            5
        );
    });
    test('(+ 2 3)', function() {
	assert.deepEqual(
	    evalScheem(['+', 2, 3], {}),
	    5
	);
    });
    test('(* 2 3)', function() {
	assert.deepEqual(
	    evalScheem(['*', 2, 3], {}),
	    6
	);
    });
    test('(/ 1 2)', function() {
	assert.deepEqual(
	    evalScheem(['/', 1, 2], {}),
	    0.5
	);
    });
    test('(* (/ 8 4) (+ 1 1))', function() {
	assert.deepEqual(
	    evalScheem(['*',['/', 8, 4],['+', 1, 1]], {}),
	    4
	);
    });
});
suite('variables', function() {
    test('x', function() {
    	assert.deepEqual(
    	    evalScheem('x', {x:5}),
    	    5
    	);
    });
    test('(* y 3)', function() {
	assert.deepEqual(
	    evalScheem(['*', 'y', 3], {y : 2}),
	    6
	);
    });
    test('(/ z (+ x y))', function() {
	assert.deepEqual(
	    evalScheem(['/', 'z', ['+', 'x', 'y']], { x: 1, y: 2, z: 12}),
	    4
	);
    });
    var env = {x:2, y:3,z:10};
    test('(define a 5)', function() {
	assert.deepEqual(
	    evalScheem(['define', 'a', 5], env),
	    0
	);
	assert.deepEqual(env, {a:5,x:2,y:3,z:10});
    });
    test('(set! a 1)', function() {
	assert.deepEqual(
	    evalScheem(['set!', 'a', 1], env),
	    0
	);
	assert.deepEqual(env, {a:1,x:2,y:3,z:10});
    });
    test('(set! x 7)', function() {
	assert.deepEqual(
	    evalScheem(['set!', 'x', 7], env),
	    0
	);
	assert.deepEqual(env, {x:7,y:3,z:10,a:1});
    });
});
suite('begin', function() {
    test('(begin 1 2 3)', function() {
	assert.deepEqual(
	    evalScheem(['begin', 1, 2, 3], {}),
	    3
	);
    });
    test('(begin (+ 2 2))', function() {
	assert.deepEqual(
	    evalScheem(['begin', ['+', 2, 2]], {}),
	    4
	);
    });
    var env = { x: 1, y: 2};
    test('(begin x y x)', function() {
	assert.deepEqual(
	    evalScheem(['begin', 'x', 'y', 'x'], env),
	    1
	);
    });
    test('(begin (set! x 5) (set! x (+ y x)) x)', function() {
	assert.deepEqual(
	    evalScheem(['begin', ['set!', 'x', 5], ['set!', 'x', ['+', 'y', 'x']], 'x'], env),
	    7
	);
    });
});

  </script>
  <script>
    $(function(){
      mocha.run();
    });
  </script>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
